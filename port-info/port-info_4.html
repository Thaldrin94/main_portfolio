<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Portfolio・Post Card Design</title>
    <!-- For Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- For CSS -->
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>
    <section class="main_content">
      <div class="intro">

        <div class="intro_word">
          <p class="title">
            New Year Post Card/年賀状
          </p>
          <div class="main_img_1">
            <img src="img/main_port.svg" alt="">
          </div>
          <p class="my_intro">
            Each year the manager ask me to make New Year Post Card to send it to the other member of the company group.
            So me and my colleague each design our own postcard with the next year zodiac animal as the main theme.
          </p>
        </div>
        <div class="buttons">
          <a href="../">Go back</a>
        </div>
      </div>

      <div class="main_img_2">
        <img src="img/main_port.svg" alt="">
      </div>

    </section>
    <section class="showcase">

      <div class="img_wrapper nengajou">
        <div class="two_stand_img">
          <img src="img/port_img_11.jpg" alt="">
          <img src="img/port_img_10.jpg" alt="">
        </div>
        <div class="two_img_nengajou">
          <img src="img/port_img_8.jpg" alt="">
          <img src="img/port_img_9.jpg" alt="">
        </div>
      </div>

    </section>
  </body>
</html>
